<div class="admin-container">
  <!-- Admin Navigation -->
  <div class="card mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">
        <i class="bi bi-gear-fill"></i> Administration
      </h4>
      <nav class="nav nav-pills">
        <a class="nav-link" routerLink="holidays" routerLinkActive="active">
          <i class="bi bi-calendar-event"></i> Holiday Management
        </a>
        <a class="nav-link disabled" aria-disabled="true">
          <i class="bi bi-shield"></i> Asset Management (Coming Soon)
        </a>
        <a class="nav-link disabled" aria-disabled="true">
          <i class="bi bi-gear"></i> Infrastructure Settings (Coming Soon)
        </a>
      </nav>
    </div>
  </div>

  <!-- Content Area -->
  <router-outlet></router-outlet>
  
  <!-- Default content when no child route is active -->
  <div class="card" *ngIf="!hasActiveChildRoute()">
    <div class="card-body text-center py-5">
      <i class="bi bi-gear-wide-connected fs-1 text-muted mb-3"></i>
      <h4 class="text-muted">Administration Panel</h4>
      <p class="text-muted mb-0">Select an administrative function from the navigation above.</p>
    </div>
  </div>
</div>
