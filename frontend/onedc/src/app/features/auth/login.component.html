<div class="login-container">
  <!-- Left Side - Branding -->
  <div class="left-section">
    <div class="branding-content">
      <h1 class="brand-title">OneDC</h1>
      <p class="brand-subtitle">A unified platform for internal operations and team collaboration.</p>
      <div class="decorative-elements">
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="right-section">
    <div class="form-container">
      <!-- Logo above form -->
      <div class="logo-container">
        <img src="assets/images/logos/datacaliper_Logo.png" alt="DataCaliper Logo" class="company-logo">
      </div>
      
      <div class="form-header">
        <h2 class="form-title">Hello! Welcome back</h2>
      </div>
      
      <form (ngSubmit)="submit()" novalidate class="login-form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            placeholder="Enter your email"
            [ngModel]="email()" 
            (ngModelChange)="email.set($event)" 
            name="email" 
            required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control" 
              placeholder="Enter your password"
              [ngModel]="password()" 
              (ngModelChange)="password.set($event)" 
              name="password" 
              required>
            <button 
              type="button" 
              class="password-toggle-btn"
              (click)="showPassword = !showPassword">
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <div class="form-actions">
          <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
        </div>

        <button class="btn btn-primary btn-sign-in" type="submit" [disabled]="loading()">
          <span *ngIf="!loading(); else loadingTpl">Sign In</span>
        </button>
        
        <ng-template #loadingTpl>
          <span><i class="bi bi-arrow-repeat spin me-2"></i>Signing In...</span>
        </ng-template>
      </form>
    </div>
  </div>
</div>
