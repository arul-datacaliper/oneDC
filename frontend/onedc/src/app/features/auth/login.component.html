<div class="login-wrapper d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm login-card">
    <div class="card-body p-4">
      <h5 class="card-title mb-3 text-center">Sign In</h5>
      <form (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label small">Email</label>
          <input type="email" class="form-control" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label small">Password</label>
          <input type="password" class="form-control" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit" [disabled]="loading()">
          <span *ngIf="!loading(); else loadingTpl">Login</span>
        </button>
        <ng-template #loadingTpl>
          <span><i class="bi bi-arrow-repeat spin me-1"></i>Signing in...</span>
        </ng-template>
      </form>
      <div class="mt-3 small text-muted text-center">Demo login just stores token locally.</div>
    </div>
  </div>
</div>
