<div class="d-flex h-100">
  <!-- Bootstrap Sidebar -->
  <nav class="sidebar d-flex flex-column" 
       [class.sidebar-collapsed]="isHandset() && !sidenavOpened()"
       [class.sidebar-overlay]="isHandset() && sidenavOpened()">
    
    <!-- User Info at Top -->
    <div class="sidebar-user-top">
      <div class="user-profile-card">
        <div class="d-flex align-items-center">
          <div class="user-avatar me-3">
            <i class="bi bi-person-circle fs-2 text-primary"></i>
          </div>
          <div class="user-details">
            <div class="user-name">{{ currentUser()?.name || 'System Administrator' }}</div>
            <div class="user-role">{{ currentUser()?.role || 'ADMIN' }}</div>
          </div>
        </div>
      </div>
    </div>
    
    <hr class="sidebar-divider">

    <!-- Navigation Menu -->
    <div class="sidebar-nav flex-fill">
      <ul class="nav nav-pills flex-column">
      <!-- 1. Dashboard -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      
      <!-- 2. Clients -->
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/clients" routerLinkActive="active">
          <i class="bi bi-building"></i>
          <span class="nav-text">Clients</span>
        </a>
      </li>
      
      <!-- 3. Projects -->
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/projects" routerLinkActive="active">
          <i class="bi bi-briefcase"></i>
          <span class="nav-text">Projects</span>
        </a>
      </li>
      
      <!-- 4. Allocations -->
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/allocations" routerLinkActive="active">
          <i class="bi bi-calendar-check"></i>
          <span class="nav-text">Allocations</span>
        </a>
      </li>
      
      <!-- 5. Tasks -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/tasks" routerLinkActive="active">
          <i class="bi bi-list-check"></i>
          <span class="nav-text">Tasks</span>
        </a>
      </li>
      
      <!-- 6. Approvals -->
      <li class="nav-item" *ngIf="canApprove()">
        <a class="nav-link" routerLink="/approvals" routerLinkActive="active">
          <i class="bi bi-check-circle"></i>
          <span class="nav-text">Approvals</span>
        </a>
      </li>
      
      <!-- 7. My TimeSheets -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/timesheets" routerLinkActive="active">
          <i class="bi bi-clock-history"></i>
          <span class="nav-text">My TimeSheets</span>
        </a>
      </li>
      
      <!-- 8. Leave Management -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/leave-management" routerLinkActive="active">
          <i class="bi bi-calendar-week"></i>
          <span class="nav-text">Leave Management</span>
        </a>
      </li>
      
      <!-- 9. Employees -->
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/employees" routerLinkActive="active">
          <i class="bi bi-people"></i>
          <span class="nav-text">Employees</span>
        </a>
      </li>
      
      <!-- 10. Reports -->
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/reports" routerLinkActive="active">
          <i class="bi bi-graph-up"></i>
          <span class="nav-text">Reports</span>
        </a>
      </li>
      
      <!-- 11. Admin -->
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/admin" routerLinkActive="active">
          <i class="bi bi-gear"></i>
          <span class="nav-text">Admin</span>
        </a>
      </li>
      
      <!-- 11. My Profile -->
      <li class="nav-item" *ngIf="isOnboardingComplete()">
        <a class="nav-link" routerLink="/profile" routerLinkActive="active">
          <i class="bi bi-person-circle"></i>
          <span class="nav-text">My Profile</span>
        </a>
      </li>
      
      <!-- Onboarding (special case - only shown when onboarding is not complete) -->
      <li class="nav-item" *ngIf="!isOnboardingComplete()">
        <a class="nav-link" routerLink="/onboarding" routerLinkActive="active">
          <i class="bi bi-person-plus-fill"></i>
          <span class="nav-text">Onboarding</span>
        </a>
      </li>
      </ul>
    </div>

    <!-- Sign Out at Bottom -->
    <div class="sidebar-signout">
      <button class="btn btn-outline-danger w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>
        Sign out
      </button>
    </div>
  </nav>
  
  <!-- Overlay for mobile -->
  <div class="sidebar-overlay-backdrop" 
       *ngIf="isHandset() && sidenavOpened()" 
       (click)="sidenavOpened.set(false)"></div>

  <!-- Main Content Area -->
  <div class="main-content flex-fill d-flex flex-column">
    <!-- Mobile Header (only visible on mobile) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom d-lg-none">
      <div class="container-fluid">
        <!-- Mobile menu toggle -->
        <button class="btn btn-outline-primary me-3" 
                (click)="sidenavOpened.set(!sidenavOpened())"
                aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand mb-0 h1 text-primary">OneDC</span>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="page flex-fill p-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
