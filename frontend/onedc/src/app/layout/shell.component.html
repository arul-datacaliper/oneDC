<div class="d-flex h-100">
  <!-- Bootstrap Sidebar -->
  <nav class="sidebar d-flex flex-column" 
       [class.sidebar-collapsed]="isHandset() && !sidenavOpened()"
       [class.sidebar-overlay]="isHandset() && sidenavOpened()">
    
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="sidebar-brand">OneDC</div>
      <div class="sidebar-subtitle">Centralized Timesheets</div>
    </div>
    
    <hr class="sidebar-divider">

    <!-- Navigation Menu -->
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isOnboardingComplete()">
        <a class="nav-link" routerLink="/onboarding" routerLinkActive="active">
          <i class="bi bi-person-plus-fill"></i>
          <span class="nav-text">Onboarding</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="isOnboardingComplete()">
        <a class="nav-link" routerLink="/profile" routerLinkActive="active">
          <i class="bi bi-person-circle"></i>
          <span class="nav-text">My Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/timesheets" routerLinkActive="active">
          <i class="bi bi-clock-history"></i>
          <span class="nav-text">My Timesheet</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="canApprove()">
        <a class="nav-link" routerLink="/approvals" routerLinkActive="active">
          <i class="bi bi-check-circle"></i>
          <span class="nav-text">Approvals</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/projects" routerLinkActive="active">
          <i class="bi bi-briefcase"></i>
          <span class="nav-text">Projects</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/clients" routerLinkActive="active">
          <i class="bi bi-building"></i>
          <span class="nav-text">Clients</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/reports" routerLinkActive="active">
          <i class="bi bi-graph-up"></i>
          <span class="nav-text">Reports</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/admin" routerLinkActive="active">
          <i class="bi bi-gear"></i>
          <span class="nav-text">Admin</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/tasks" routerLinkActive="active">
          <i class="bi bi-list-check"></i>
          <span class="nav-text">Tasks</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <!-- Overlay for mobile -->
  <div class="sidebar-overlay-backdrop" 
       *ngIf="isHandset() && sidenavOpened()" 
       (click)="sidenavOpened.set(false)"></div>

  <!-- Main Content Area -->
  <div class="main-content flex-fill d-flex flex-column">
    <!-- Bootstrap Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <!-- Mobile menu toggle -->
        <button class="btn btn-outline-light me-3" 
                *ngIf="isHandset()" 
                (click)="sidenavOpened.set(!sidenavOpened())"
                aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>

        <span class="navbar-brand mb-0 h1">OneDC</span>
        
        <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-2">
          <button class="btn btn-outline-light btn-sm" disabled>
            <i class="bi bi-rocket-takeoff"></i>
            <span class="ms-1">{{ envLabel }}</span>
          </button>

          <button class="btn btn-outline-light btn-sm" 
                  (click)="toggleTheme()" 
                  [attr.title]="'Toggle theme'">
            <i class="bi" [class.bi-sun]="theme() === 'dark'" [class.bi-moon]="theme() === 'light'"></i>
          </button>

          <div class="position-relative">
            <button class="btn btn-outline-light btn-sm" title="Notifications (stub)">
              <i class="bi bi-bell"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                3
              </span>
            </button>
          </div>

          <!-- User Dropdown -->
          <div class="dropdown">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" 
                    type="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false">
              <i class="bi bi-person-circle"></i>
              <span class="ms-1">Dev</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" (click)="openDevUserDialog()">
                  <i class="bi bi-fingerprint"></i>
                  <span class="ms-2">Set Dev User (GUID)</span>
                </button>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item" (click)="logout()">
                  <i class="bi bi-box-arrow-right"></i>
                  <span class="ms-2">Sign out</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="page flex-fill p-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
