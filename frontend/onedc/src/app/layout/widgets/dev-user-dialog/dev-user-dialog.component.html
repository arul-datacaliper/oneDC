
    <h2 mat-dialog-title>Set Dev User (GUID)</h2>
    <div mat-dialog-content>
      <p>Paste the <code class="mono">user_id</code> (GUID) from <code class="mono">ts.app_user</code> for calls to include <code>X-Debug-UserId</code>.</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>GUID</mat-label>
        <input matInput [(ngModel)]="guid" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button color="primary" (click)="save()" [disabled]="!isGuid(guid)">Save</button>
    </div>
